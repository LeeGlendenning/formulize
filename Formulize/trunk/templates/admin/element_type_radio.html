<div class="panel-content content">
  <fieldset>
    <legend><{$smarty.const._AM_ELE_RADIO}></legend>

	  <div class="form-item">
      <fieldset>
        <legend><{$smarty.const._AM_ELE_OPT}></legend>
  		  <input type="submit" class="formButton" name="cleardef" value="<{$smarty.const._AM_CLEAR_DEFAULT}>"/>

<h1>Incomplete - add options</h1>

		    <label for="element-changeuservalues">
		      <input type="checkbox" id="element-changeuservalues" name="element-changeuservalues"<{if $content.changeuservalues}> checked="checked"<{/if}> value="1"/>
          <{$smarty.const._AM_ELE_OPT_CHANGEUSERVALUES}></label>
	      <div class="description">
		      <p><{$smarty.const._AM_ELE_OPT_DESC_CHECKBOXES}></p>
          <p><{$smarty.const._AM_ELE_OTHER}></p>
          <p><{$smarty.const._AM_ELE_OPT_UITEXT}></p>
	      </div>
      </fieldset>
	  </div>
    <div class="form-item">
      <fieldset>
        <legend><{$smarty.const._AM_ELE_DELIM_CHOICE}></legend>
        <div class="form-radios">
	        <label for="element-delimit-br"><input type="radio" id="element-delimit-br" name="element-delimit" value="br"/><{$smarty.const._MI_formulize_DELIMETER_BR}></label>
        </div>
        <div class="form-radios">
	        <label for="element-delimit-space"><input type="radio" id="element-delimit-space" name="element-delimit" value="space"/><{$smarty.const._MI_formulize_DELIMETER_SPACE}></label>
        </div>
	      <div class="form-radios">
		      <label for="element-delimit-custom" style="display:inline">
            <input type="radio" id="element-delimit-custom" name="element-delimit" value="custom"/><{$smarty.const._MI_formulize_DELIMETER_CUSTOM}></label>
      	    <input type="text" id="element-delim_custom" name="element-delim_custom" value="" size="25" maxlength="255"/>
	      </div>
      </fieldset>
    </div>
  </fieldset>
</div>


<script type='text/javascript'>
$("#element-delimit-custom").click(function () {
  $("#element-delim_custom").focus();
});

$("#element-delim_custom").click(function () {
  $("#element-delimit-custom").attr("checked", "checked"); 
});

$("[name=cleardef]").click(function () {
  var el_collection = document.getElementsByName("element-ele_value");
  for(c=0;c<el_collection.length;c++)
    el_collection[c].checked=false;

  return false;
});
</script>
