	<script type="text/javascript">

		// hide all cols except the first one on page load
		$( document ).ready(function() {
    		alert( "ready! - about to hide cols" );
    		$(".column").not(".column0").hide();
		});

		jQuery('#addentry').click(function (){
			alert('HELLO!');
		});

		// on right swipe, move one col to the left
		jQuery('td').swiperight(function() {
			alert("SWIPE DETECTED!")
			var id = $(event.target).attr('id');
			var arr = id.split("_");
  			alert("col: " + arr[2]);
  			var col = parseInt(arr[2]);

  			// if we're on the leftmost col, we can't go to the left,
  			// so do nothing
  			if (col != 0) {
  				$(".column" + arr[2]).hide();
  				$(".column" + (col - 1)).show();
  			}
		});

		// on left swipe, move one col to the right
		jQuery('td').swipeleft(function() {
			alert("SWIPE DETECTED!")
			var id = $(event.target).attr('id');
			var arr = id.split("_");
  			alert("col: " + arr[2]);

  			// if we're on the rightmost col, we can't go right,
  			// so do nothing
  			var col = parseInt(arr[2]);
  			if (col != 2) {
  				$(".column" + arr[2]).hide();
  				$(".column" + (col + 1)).show();
  			}
		});

		// trying out swipe stuff with jQuery mobile - doesn't support tables...
		$(function(){
    	// Bind the swiperightHandler callback function to the swipe event on div.box
  			$( "div.box" ).on( "swiperight", swiperightHandler );
 
  			// Callback function references the event target and adds the 'swiperight' class to it
  			function swiperightHandler( event ){
  				alert($(event.target).attr('id'));
  				var id = $(event.target).attr('id');
  				var arr = id.split("_");
  				alert("col: " + arr[2]);
  				alert("row: " + arr[1]);
  				var row = parseInt(arr[2]);
  				row += 1;
   				$( event.target ).addClass( "swiperight" );
   				//$(event.target).hide();
   				$("#box_0_" + row).show();
  			}
		});
