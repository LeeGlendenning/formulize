<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hide demo</title>
  <style>
  div {
    width: 100px;
    height: 100px;
    background: #ccc;
    border: 1px solid #000;
  }
  </style>
  <script src="jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
  <script src="jquery-ui-1.10.4/jquery-ui.js"></script>
</head>
<body>
 
<button>hide the div</button>
<div>Hello</div>
 
<script>
$( "button" ).click(function() {
  alert("SWIPE DETECTED!");
  $( "div" ).hide( "slide", { direction: "left" }, "slow" );
  $( "div" ).show( "slide", { direction: "right" }, "slow" );
});

</script>
 
</body>
</html>
